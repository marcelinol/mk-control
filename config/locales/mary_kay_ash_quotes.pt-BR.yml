pt-BR:
  mary_kay_ash_quotes:
    :1: 'Aerodinamicamente, a abelha não deve ser capaz de voar, mas a abelha não sabe disso então ela voa de qualquer maneira.'
    :2: 'Finja que cada pessoa que encontrar tem um sinal ao redor de seu pescoço, que diz: "Faça-me sentir importante." Você não terá somente sucesso em vendas, você terá sucesso na vida'
    :3: 'O maior problema de poluição que enfrentamos hoje é a negatividade.'
    :4: 'Se você acha que pode, você pode. Se você acha que não pode, você está certo.'
    :5: 'A maioria das pessoas vivem e morrem sem que a sua própria música seja tocada. Elas nunca se atrevem a tentar.'
    :6: 'Meu objetivo na vida é vivê-la de tal maneira que quando eu morrer, alguém possa dizer, ela se importava.'
    :7: 'Enquanto uma roupa não pode fazer uma mulher, ela certamente tem um forte efeito sobre a sua auto-confiança, o que, creio eu, faz uma mulher.'
    :8: 'Todo mundo usa uma placa que diz: Faça-me sentir importante'
    :9: 'Dê-se algo para trabalhar - constantemente'
    :10: 'Há duas coisas que as pessoas querem mais do que sexo e dinheiro: reconhecimento e louvor'
